<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="h1 text-center m-4">Please fill the form to book your choice</h1>
    <div class="d-flex justify-content-around">
    <form class="m-4 float-start" id="form" action="" method="post">
      <input type="text" id="userName" class="form-control mt-5" name="name" placeholder="name" > 
      <input type="text" id="userSurname" class="form-control mt-4" name="surname" placeholder="surname" >
      <input type="text" id="userItem" class="form-control mt-4" name="item" placeholder="item" >
      <input type="email" id="userEmail" class="form-control mt-4 mb-3" name="email" placeholder="example@abc.com" >
      <button type="submit" class="d-block w-100 btn btn-primary">Submit</button>
        
      </form>
      <div class="show-screen float-end m-4  border-1">
        <h1 class="h4 text-center m-2">Your booked list</h1>
        <ul class="list-group list-group-numbered">

        </ul>
      </div>
    </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
